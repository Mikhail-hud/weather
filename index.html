<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" class="search-box" placeholder="Press enter for searching the city...">
        </header> 
        <main>
            <section class="location">
                <h2 class="city">Please, enter name of the city to see the weather. <br> For example: Lviv.</h2>
                <p class="date"></p>
            </section>
            <aside class="current">
                <p class="temp"></p>
                <p class="tempfeel"></p>
                <p class="weather"></p>
                <p class="status"></p>
            </aside>
        </main>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
